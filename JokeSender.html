<!DOCTYPE html>
<html lang="en">
<head>
  <title>Joke Sender - UiPath Job Trigger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="ftco-section">
  <div class="container text-center">
    <h1 class="mb-4">Joke Sender Bot ü§ñ</h1>
    <p class="lead">Click the button to trigger your UiPath Job from this webpage!</p>

    <button onclick="runUiPathJob()" class="btn btn-primary py-3 px-5">‚ñ∂ Run Joke Sender</button>
    <p id="job-status" style="margin-top: 20px; font-weight: bold;"></p>
  </div>
</section>

<script>
  async function runUiPathJob() {
    const statusElem = document.getElementById("job-status");
    statusElem.innerText = "‚è≥ Triggering UiPath Job...";

    try {
      const response = await fetch("https://jokesenderapi-gtdahsbjbvgrg7gz.centralindia-01.azurewebsites.net/trigger-job", {
        method: "POST"
      });

      const data = await response.json();
      console.log("Job Response:", data);

      if (response.ok) {
        statusElem.innerText = "‚úÖ UiPath Job started successfully!";
      } else {
        statusElem.innerText = `‚ùå Failed: ${data.message || 'Unknown error'}`;
      }
    } catch (error) {
      console.error(error);
      statusElem.innerText = "‚ùå Error occurred while triggering job.";
    }
  }
</script>

</body>
</html>
